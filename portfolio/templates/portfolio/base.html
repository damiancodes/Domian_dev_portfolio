<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Domian Wabwire - Software Developer{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'portfolio/css/style.css' %}">
    <style>
        :root {
            --primary-color: #594034;
            --secondary-color: #DEA27D;
            --light-color: #F9F3EE;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-color);
            color: var(--primary-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            padding: 0 15px;
        }

        /* Navigation Styling */
        .navbar {
            background-color: var(--light-color) !important;
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 600;
        }

        .navbar-brand span:first-child {
            color: var(--primary-color);
        }

        .navbar-brand span:last-child {
            color: var(--secondary-color);
        }

        .nav-link {
            color: var(--primary-color) !important;
            font-weight: 400;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-item.active .nav-link {
            color: var(--secondary-color) !important;
        }

        /* Footer Styling */
        footer {
            background-color: var(--primary-color);
            color: var(--light-color);
            padding: 2rem 0;
        }

        footer p {
            color: var(--light-color);
        }

        footer .social-links a {
            color: var(--secondary-color);
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        footer .social-links a:hover {
            color: var(--light-color);
            text-decoration: none;
        }

        /* Responsive Adjustments */
        @media (max-width: 991px) {
            .navbar-nav {
                text-align: center;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <span>Domian</span> <span>Wabwire</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% if active_tab == 'home' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item {% if active_tab == 'resume' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'resume' %}">Resume</a>
                    </li>
                    <li class="nav-item {% if active_tab == 'portfolio' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'portfolio' %}">Portfolio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p class="mb-4">&copy; {% now "Y" %} Domian Wabwire. All rights reserved.</p>
            <div class="social-links">
                <a href="#" target="_blank"><i class="fab fa-github"></i></a>
                <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
